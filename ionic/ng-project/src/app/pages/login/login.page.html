<ion-content class="form-pnl">
  <div class="form-cnt">
    <form #ngform (onsubmit)="myform(ngform)">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" required placeholder="Enter your Email" ngModel>
        </ion-input>
        <ion-icon name='person-outline' slot="end"></ion-icon>
      </ion-item>

      <ion-item class="ion-align-items-center">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" required placeholder="Enter your password" ngModel ></ion-input>
        <ion-icon name="lock-open-outline" slot="end"></ion-icon>

      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="success" expand="block">Sign In</ion-button>
          <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
<!--button-->
<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button>
    <ion-back-button defaultHref="/home"></ion-back-button>
  </ion-fab-button>
</ion-fab>

<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-back-button slot="start" defaultHref="/todo-list"></ion-back-button>
    <ion-title>update-todo</ion-title>
  </ion-toolbar>
</ion-header><ion-content [fullscreen]="true">

  <div class="main-cnt">
    {{inputValue}}
    <ion-item>
      <ion-input type="text" required placeholder="Enter your Name" label="Name" labelPlacement="floating"
        [(ngModel)]="inputValue">
      </ion-input>
      <ion-icon name='person-outline' slot="end"></ion-icon>
    </ion-item>
    <ion-button fill="outline" color="success align" (click)="update(inputValue)">Update</ion-button>
  </div>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start" defaultHref="/home"></ion-back-button>
    <ion-title>todo-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="main-cnt">

    <ion-item>
      <ion-input type="text" required placeholder="Enter your Name" label="Name" labelPlacement="floating"
        [(ngModel)]="inputValue">
      </ion-input>
      <ion-icon name='person-outline' slot="end"></ion-icon>
    </ion-item>
    <ion-button fill="outline" color="success align" (click)="myfun()">Submit</ion-button>
    <ion-list inset *ngFor="let inputValue of list">
      <ion-item class="custom-list-item ion-align-items-center ">
        {{inputValue.name}}
        <!-- <div *ngIf="!isEdit">{{inputValue.name}}</div> -->
        <!-- <div *ngIf="isEdit" [(ngModel)]="inputName">
          <ion-input type="text"></ion-input>
        </div> -->
        <div class="eventbutton">
          <ion-button (click)="removebutton(inputValue.id)">
            <ion-icon name='trash-outline' class="iconSize"></ion-icon>
          </ion-button>
          <ion-button (click)="editbutton(inputValue.id, inputValue.name)">
            <ion-icon name='create' class="iconSize"></ion-icon>
          </ion-button>
        </div>
      </ion-item>
    </ion-list>
  </div>



</ion-content>
